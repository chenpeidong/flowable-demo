server.port=9902
spring.application.name=flowable-demo
#
# mysql
spring.datasource.url=jdbc:mysql://127.0.01:3306/flowable?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#
# flowable
management.endpoints.web.exposure.include=info,health,flowable
# 关闭flowable定时任务
flowable.async-executor-activate=false
#
# log
logging.path=/data/logs/flowable-demo/